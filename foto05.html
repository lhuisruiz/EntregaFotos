<style>
    * {
        text-decoration: none;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: montserrat;
        background: rgb(9, 8, 15);
    }

    .center {
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
    }

    .ring {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        animation: ring 2s linear infinite;
    }

    @keyframes ring {
        0% {
            transform: rotate(0deg);
            box-shadow: 1px 5px 2px #1c0cff;
        }

        50% {
            transform: rotate(180deg);
            box-shadow: 1px 5px 2px #77009b;
        }

        100% {
            transform: rotate(360deg);
            box-shadow: 1px 5px 2px #04a1c8;
        }
    }

    .ring:before {
        position: absolute;
        content: '';
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(255, 255, 255, .3);
    }

    span {
        color: #c5c5c5;
        font-size: 17px;
        display: flex;
        justify-content: center;
        letter-spacing: 1px;
        line-height: 200px;
        animation: text 3s ease-in-out infinite;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 100;
    }

    @keyframes text {
        50% {
            color: black;
        }
    }

    .otro {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 300px;
        margin-right: 150px;
    }

    button {
        width: 140px;
        padding: 12px;
        background-color: #1c0cff;
        border: none;
        border-radius: 10px;
        color: #fff;
    }

    a {
        display: flex;
        justify-content: center;
    }

    .tex-precio {
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .precio {
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 150%;
        font-weight: 100;
        margin: 1px;
    }

    .container-upd {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .container-but-upd {
        width: 300px;
        display: flex;
        justify-content: flex-start;
    }

    .but-upd {
        width: 110px;
        border-radius: 15px 15px 0px 0px;
        margin-right: 2px;
    }

    .container-img-upd {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .img-upd {
        width: 300px;
    }

    .ver-upd {
        width: 301px;
        padding: 20px;
        background-color: #ff0c7d;
        border-radius: 0px 0px 10px 10px;
        margin-bottom: 50px;
    }

    p {
        color: #fff;
        font-size: 13px;
        text-align: center;
        margin-bottom: 100px;
    }

    .red {

        display: flex;
        justify-content: center;
        background-color: rgba(124, 123, 207, 0.103);
    }

    .logo {
        width: 40px;
        margin: 10px;
    }

    .compartir {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
</style>
